---
inspecode:

  global:

  tasks:

  tools:

    stylecop:
    - config-file: ""   # no config-file
      thresholds: {num-issues: 999}
    - config-file: "inspecode_stylecop-empty_settings.json"
      thresholds: {num-issues: 999}
    - config-file: "inspecode_stylecop-empty_rules.json"
      thresholds: {num-issues: 999}
    - config-file: "inspecode_stylecop-default_rules.json"
      thresholds: {num-issues: 999}
    - options:
        /property: StyleCopOverrideSettingsFile=
      thresholds: {num-issues: 999}
    - options:
        /p:        StyleCopOverrideSettingsFile=inspecode_stylecop-empty_settings.json
      thresholds: {num-issues: 999}
    - options:
        /property: StyleCopOverrideSettingsFile=inspecode_stylecop-empty_rules.json
      thresholds: {num-issues: 999}
    - options:
        /property: StyleCopOverrideSettingsFile=inspecode_stylecop-default_rules.json
      thresholds: {num-issues: 999}
    - options:
        /property:
          StyleCopOverrideSettingsFile: ""
      thresholds: {num-issues: 999}
    - options:
        /property:
          StyleCopOverrideSettingsFile: "inspecode_stylecop-empty_settings.json"
      thresholds: {num-issues: 999}
    - options:
        /p:
          StyleCopOverrideSettingsFile: "inspecode_stylecop-empty_rules.json"
      thresholds: {num-issues: 999}
    - options:
        /property:
          StyleCopOverrideSettingsFile: "inspecode_stylecop-default_rules.json"
      thresholds: {num-issues: 999}
