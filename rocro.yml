---
inspecode:

  global:

  tasks:

  tools:

    stylecop:
    ##### use `config-file:`
    # - config-file: ""   # no config-file
    #   thresholds: {num-issues: 999}   # Aborted / StyleCop was aborted unexpectedly.
    # - config-file: inspecode_stylecop-empty_settings.json
    #   thresholds: {num-issues: 999}   # Failed / StyleCop finished with errors.
    # - config-file: inspecode_stylecop-empty_rules.json
    #   thresholds: {num-issues: 999}   # Failed / StyleCop finished with errors.
    # - config-file: inspecode_stylecop-default_rules.json
    #   thresholds: {num-issues: 999}   # Failed / StyleCop finished with errors.

    ##### use option `/property` with single string value
    # - options:
    #     /property: 'StyleCopOverrideSettingsFile=""'
    #   thresholds: {num-issues: 999}
    # - options:
    #     /p:        StyleCopOverrideSettingsFile=inspecode_stylecop-empty_settings.json
    #   thresholds: {num-issues: 999}
    # - options:
    #     /property: StyleCopOverrideSettingsFile=inspecode_stylecop-empty_rules.json
    #   thresholds: {num-issues: 999}
    # - options:
    #     /property: StyleCopOverrideSettingsFile=inspecode_stylecop-default_rules.json
    #   thresholds: {num-issues: 999}

    ##### use option `/property` with string sequence value
    # - options:
    #     /property: ['StyleCopOverrideSettingsFile=""']
    #   thresholds: {num-issues: 999}
    # - options:
    #     /property: [StyleCopOverrideSettingsFile=inspecode_stylecop-empty_settings.json]
    #   thresholds: {num-issues: 999}
    # - options:
    #     /p:        [StyleCopOverrideSettingsFile=inspecode_stylecop-empty_rules.json]
    #   thresholds: {num-issues: 999}
    - options:
        /property: [StyleCopOverrideSettingsFile=inspecode_stylecop-default_rules.json]
      thresholds: {num-issues: 999}

    ##### use option `/property` with `name: value` map value
    # - options:
    #     /property: {StyleCopOverrideSettingsFile: ""}
    #   thresholds: {num-issues: 999}
    # - options:
    #     /property: {StyleCopOverrideSettingsFile: inspecode_stylecop-empty_settings.json}
    #   thresholds: {num-issues: 999}
    # - options:
    #     /property: {StyleCopOverrideSettingsFile: inspecode_stylecop-empty_rules.json}
    #   thresholds: {num-issues: 999}
    # - options:
    #     /p:        {StyleCopOverrideSettingsFile: inspecode_stylecop-default_rules.json}
    #   thresholds: {num-issues: 999}
