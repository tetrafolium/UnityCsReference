---
inspecode:

  global:

  tasks:

  tools:

    astyle:
    - input: "Editor/Mono/[A-H]*"
      auto-fix: true
      thresholds: {num-issues: 999}
    - input: "Editor/Mono/[I-Z]*"
      auto-fix: true
      thresholds: {num-issues: 999}
    - input: "Modules/[A-P]*"
      auto-fix: true
      thresholds: {num-issues: 999}
    - input: "Modules/[Q-Z]*"
      auto-fix: true
      thresholds: {num-issues: 999}
    - ignore: ["Editor/Mono/[A-Z]*", "Modules/[A-Z]*"]
      auto-fix: true
      thresholds: {num-issues: 999}

    cpd:
      options: [--skip-lexical-errors]
      thresholds: {num-issues: 999}

    clang-format:
      auto-fix: true
      thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 999}

    grep:
      thresholds: {num-issues: 999}

    markdownlint:
      thresholds: {num-issues: 999}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 999}

    jscpd:
      thresholds: {num-issues: 999}

    prettier:
      auto-fix: true
      thresholds: {num-issues: 999}

    # stylecop:
    #   thresholds: {num-issues: 999}

    stylelint:
      auto-fix: true
      thresholds: {num-issues: 999}

    uncrustify:
      auto-fix: true
      thresholds: {num-issues: 999}

    # understand:
    #   thresholds: {num-issues: 999}

    unused:
      options: [--single-occurrence, --all-likelihoods]
      thresholds: {num-issues: 999}
