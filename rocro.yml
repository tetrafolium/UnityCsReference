---
inspecode:

  global:

  tasks:

  tools:

    astyle:
    - input: "Editor/Mono/[A-H]*"
      auto-fix: true
      thresholds: {num-issues: 521}
    - input: "Editor/Mono/[I-Z]*"
      auto-fix: true
      thresholds: {num-issues: 647}
    - input: "Modules/[A-P]*"
      auto-fix: true
      thresholds: {num-issues: 589}
    - input: "Modules/[Q-Z]*"
      auto-fix: true
      thresholds: {num-issues: 469}
