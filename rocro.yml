---
inspecode:

  global:

  tasks:

  tools:

    astyle:
    - input: "Editor/Mono/[A-H]*"
      auto-fix: true
      thresholds: {num-issues: 521}
    - input: "Editor/Mono/[I-Z]*"
      auto-fix: true
      thresholds: {num-issues: 647}
    - input: "Modules/[A-P]*"
      auto-fix: true
      thresholds: {num-issues: 589}
    - input: "Modules/[Q-Z]*"
      auto-fix: true
      thresholds: {num-issues: 469}
    - ignore: ["Editor/Mono/[A-Z]*", "Modules/[A-Z]*"]
      auto-fix: true
      thresholds: {num-issues: 672}

    cpd:
      options: [--skip-lexical-errors]
      thresholds: {num-issues: 211}

    clang-format:
    - input: "Editor/Mono/[A-H]*"
      auto-fix: true
      thresholds: {num-issues: 527}
    - input: "Editor/Mono/[I-Z]*"
      auto-fix: true
      thresholds: {num-issues: 647}
    - input: "Modules/[A-P]*"
      auto-fix: true
      thresholds: {num-issues: 596}
    - input: "Modules/[Q-Z]*"
      auto-fix: true
      thresholds: {num-issues: 477}
    - ignore: ["Editor/Mono/[A-Z]*", "Modules/[A-Z]*"]
      auto-fix: true
      thresholds: {num-issues: 678}

    fossology:
      thresholds: {num-issues: 7}

    grep:
      thresholds: {num-issues: 324}

    jscpd:
      thresholds: {num-issues: 390}

    markdownlint:
      thresholds: {num-issues: 5}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 155}

    prettier:
      auto-fix: true
      thresholds: {num-issues: 1}

    stylecop:
      machine: {cpu: 0.5}             # to avoid Abort by Killed (codelift#2124)
      thresholds: {num-issues: 999}   # too many issues detected: 10000 > 1000

    stylelint:
      auto-fix: true
      thresholds: {num-issues: 0}

    uncrustify:
    - input: "Editor/Mono/[A-H]*"
      auto-fix: true
      thresholds: {num-issues: 525}
    - input: "Editor/Mono/[I-Z]*"
      auto-fix: true
      thresholds: {num-issues: 647}
    - input: "Modules/[A-P]*"
      auto-fix: true
      thresholds: {num-issues: 589}
    - input: "Modules/[Q-Z]*"
      auto-fix: true
      thresholds: {num-issues: 470}
    - ignore: ["Editor/Mono/[A-Z]*", "Modules/[A-Z]*"]
      auto-fix: true
      thresholds: {num-issues: 672}

    # understand:
    #   thresholds: {num-issues: 999}

    unused:
      options: [--single-occurrence, --all-likelihoods]
      machine: {cpu: 1.0}             # to avoid Timed-Out
      thresholds: {num-issues: 999}   # too many issues detected: 2596 > 1000
