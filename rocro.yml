---
inspecode:

  global:

  tasks:

  tools:

    unused:
    - options: [--single-occurrence, --all-likelihoods]
      input:  "Runtime/Export/[0-H]*/"
      thresholds: {num-issues: 999}
    - options: [--single-occurrence, --all-likelihoods]
      input:  "Runtime/Export/[I-Z]*/"
      thresholds: {num-issues: 999}
    - options: [--single-occurrence, --all-likelihoods]
      ignore: "Runtime/Export/"
      thresholds: {num-issues: 999}
